<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Poppins:regular,700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css">
        <title>The-Maze</title>
    </head>

    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <div class="header__logo">
                        <img src="img/logo.svg" alt="Logo">
                    </div>
                    <nav class="header__menu menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link">Home</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">About Me</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            
            <main class="page">
                <section class="page__main main">
                    <div class="main__container">
                        <div class="main__content">
                            <h1 class="main__title">
                                The Maze <span>Game</span>
                            </h1>
                            <div class="main__buttons">
                                <a href="#" class="main__downlaod-button button">
                                    <span>Downlaod</span>
                                </a>
                            </div>
                        </div>
                        <div class="main__image">
                            <img src="img/main/image.svg" alt="Image">
                        </div>
                    </div>
                </section>

                <section class="page__about about">
                    <div class="about__container">
                        <div class="about__content">
                            <h2 class="about__title title">About <span>me</span></h2>
                            <div class="about__text">
                                <p>

                                </p>
                            </div>
                        </div>
                        <div class="about__image">
                            <img src="img/about/image.svg" alt="Image">
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <nav class="footer__menu menu__footer">
                        <ul class="menu-footer__list">
                            <li class="menu-footer__item">
                                <a href="" class="menu-footer__link menu-footer__link_home">Home</a>
                            </li>
                            <li class="menu-footer__item">
                                <a href="" class="menu-footer__link menu-footer__link_about">About Me</a>
                            </li>
                            <li class="menu-footer__item">
                                <a href="" class="menu-footer__link menu-footer__link_contact">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="footer__social social">
                        <a href="" class="social__link">
                            <img src="img/icons/facebook.svg" alt="facebook">
                        </a>
                        <a href="" class="social__link">
                            <img src="img/icons/twitter.svg" alt="twitter">
                        </a>
                        <a href="" class="social__link">
                            <img src="img/icons/youtube.svg" alt="youtube">
                        </a>
                    </div>
                </div>
            </footer>
        </div>
    </body>

</html>
